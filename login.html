<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录-走秀网</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/lib/jqueryvalidator/jquery.validate.js"></script>
    <script src="js/app/login.js"></script>
</head>
<body>
<div class="top">
    <div class="top-in">
        <h1><a href="index.html"><img src="images/logo_mini.png" alt=""/></a></h1>
    </div>
</div>
<!--top end-->
<div class="main">
    <div class="mainbox">
        <form action="#" method="post">
            <div>
                <ul class="form-top">
                    <li class="btn-on">短信登陆</li>
                    <li>密码登陆</li>
                </ul>
                <div class="loginbox">
                    <ul class="formbox-1">
                        <li><i></i><span id="phone_error">手机号错误信息展示</span></li>
                        <li>
                            <input class="" type="text" placeholder="手机号码"/>
                        </li>
                        <li><i></i><span id="m-code">验证码错误信息展示</span></li>
                        <li>
                            <input type="text" placeholder="短信验证码"/>
                            <button>获取验证码</button>
                        </li>
                        <li>
                            <div>
                                <em></em>
                                <span>两周内自动登录</span>
                                <a href="#">找回密码</a>
                            </div>
                        </li>
                        <li><input type="submit" value="登        陆"/></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
