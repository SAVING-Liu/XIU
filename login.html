<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录-走秀网</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/lib/jqueryvalidator/jquery.validate.js"></script>
    <script src="js/app/login.js"></script>
</head>
<body>
<div class="top">
    <div class="top-in">
        <h1><a href="index.html"><img src="images/logo_mini.png" alt=""/></a></h1>
    </div>
</div>
<!--top end-->
<div class="main">
    <div class="mainbox">
        <form action="#" method="post">
            <div class="login">
                <ul class="form-top">
                    <li class="btn-on">短信登陆</li>
                    <li>密码登陆</li>
                </ul>
                <div class="loginbox">
                    <ul class="formbox-1">
                        <li><i></i><span id="phone_error">手机号错误信息展示</span></li>
                        <li>
                            <input class="" type="text" placeholder="手机号码"/>
                        </li>
                        <li><i></i><span id="m-code">验证码错误信息展示</span></li>
                        <li>
                            <input type="text" placeholder="短信验证码"/>
                            <button>获取验证码</button>
                        </li>
                        <li>
                            <div>
                                <em></em>
                                <span>两周内自动登录</span>
                                <a href="#">找回密码</a>
                            </div>
                        </li>
                        <li><input type="submit" value="登        陆"/></li>
                    </ul>
                </div>
                <div class="login-logo">
                    <dt><span>合作网站账号登录</span></dt>
                    <dd>
                        <ul>
                            <li><a href="" alt="QQ账号" title="QQ账号"></a></li>
                            <li><a href="" alt="微信账号" title="微信账号"></a></li>
                            <li><a href="" alt="新浪微博" title="新浪微博"></a></li>
                            <li><a href="" alt="支付宝账号" title="支付宝账号"></a></li>
                            <li><a href="" alt="平安万里通" title="平安万里通"></a></li>
                        </ul>
                    </dd>
                </div>
                <!--二维码登陆入口-->
                <a class="login-enter" href="#code-page"></a>
                <a class="code-enter" href="#code-page"></a>
                <!--二维码登陆入口-->
            </div>
            <!--二维码页-->
            <div class="code-page">
                <h3>手机扫码登陆</h3>
                <div class="code-img">
                    <div class="code-box">
                        <img src="images/code.jpg" alt=""/>
                    </div>
                    <p>打开<a href="#">走秀APP</a>，扫一扫登录</p>
                </div>
            </div>
        </form>
    </div>
</div>
<!--main end-->
<div class="footer">
    <div class="footer-top">
        <a href="#">关于走秀</a><b>|</b>
        <a href="#">媒体报道</a><b>|</b>
        <a href="#">品牌招商</a><b>|</b>

        <a href="#">联系我们</a><b>|</b>
        <a href="#">帮助中心</a><b>|</b>
        <a href="#">网站地图</a>
    </div>
    <div class="bottom">
        Copyright © 2008-2017 <a href="#">Xiu.com</a> 版权所有 . 粤ICP备07502993号
    </div>
</div>
<!--footer end-->
</body>
</html>
